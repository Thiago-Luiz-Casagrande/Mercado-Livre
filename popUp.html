<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Simples</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        /* Estilos para o fundo do popup (overlay) */
        .overlay {
            display: none; /* Começa invisível */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Fundo semitransparente */
            justify-content: center;
            align-items: center;
        }

        /* Estilos para a caixa de popup */
        .popup {
            background: #fff;
            padding: 20px;
            width: 50vw;
            height: 80vh;
            border-radius: 8px 0 0 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding-left: 5vw;
            position: relative;
        }

        /* Botão para fechar o popup */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 8vh 10vh 0 0;
            color: blue;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 20px;
            cursor: pointer;
        }
        .seuEndereco{
            background-color: rgb(209, 209, 209);
            width: 80%;
            height: 10vh;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Botão para abrir o popup -->
    <button onclick="abrirPopup()">Abrir Popup</button>

    <!-- Estrutura do overlay e do popup -->
    <div id="overlay" class="overlay">
        <div class="popup">
            <button class="close-btn" onclick="fecharPopup()">X</button>
            <h1>Opções de frete e retirada</h1>
            <p>Calculamos os custos e prazos para este endereço:</p><br>
            <div class="seuEndereco">

            </div>
            <a>Mercado Envios: <span id="linkEntrega">Grátis</span></a><br>
            <a>Expresso: R$91,90</a><br>
            <a>Correios: R$73,90</a><br>
            <a>FedEx: R$153,90</a>
        </div>
    </div>

    <script>
        // Função para abrir o popup
        function abrirPopup() {
            document.getElementById("overlay").style.display = "flex";
        }

        // Função para fechar o popup
        function fecharPopup() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
