<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Simples</title>
    <style>
        
        /* Estilos para o fundo do popup (overlay) */
        .overlay {
            display: none; /* Começa invisível */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Fundo semitransparente */
            justify-content: center;
            align-items: center;
        }
        body{
            font-family: Tahoma, sans-serif;
        }
        /* Estilos para a caixa de popup */
        .popup {
            background: #fff;
            overflow-y: scroll;
            padding: 20px;
            margin-top: 10vh;
            margin-bottom: 10vh;
            width: 50vw;
            height: 80vh;
            border-radius: 8px 0 0 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding-left: 5vw;
            position: relative;
        }

        /* Botão para fechar o popup */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 8vh 10vh 0 0;
            color: blue;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 20px;
            cursor: pointer;
        }
        .seuEndereco{
            background-color: rgb(239, 239, 239);
            width: 90%;
            height: 20vh;
            border-radius: 5px;
        }
        .precoFreteEntrega{
            float: right;
            margin-right: 10%;
        }
    </style>
</head>
<body>

    <!-- Estrutura do overlay e do popup -->
    <div id="overlay" class="overlay">
        <div class="popup">
            <div style="height: 130%;">
                <button class="close-btn" onclick="">X</button>
            <p style="font-size: 28px;">Opções de frete e retirada</p>
            <p >Calculamos os custos e prazos para este endereço:</p><br>
            <div class="seuEndereco">
                <p>seuEndereco</p>
            </div><br><br>

            <p style="font-weight: bolder;">Receber Compra:</p><br>
            <p class="precoFreteEntrega">R$<span>0</span></p>
            <p>Chegará <span style="font-weight: bolder;">quarta-feira</span> no seu endereço</p><br>
            
            <hr style="color: gray; height: 1px;">
            <p style="font-weight: bolder;">Retirar compra:</p><br>
            <p class="precoFreteEntrega">R$<span>0</span></p>
            <p>Retire a partir de <span style="font-weight: bolder;">segunda-feira</span> em uma agência Mercado Livre</p>
            <a href="https://www.google.com.br/maps/" style="color: blue; font-size: 13px; text-decoration: none;">Ver mapa</a>

<br><br>
            </div>
        </div>
        
    </div>
</body>
</html>
